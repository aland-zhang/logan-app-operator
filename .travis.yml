sudo: required

dist: xenial
language: go

os:
  - linux
#  - osx

#branches:
#  only:
#    - master
#    - develop

go:
  - "1.12.x"

services:
  - docker

go_import_path: github.com/logancloud/logan-app-operator

before_install:
  - bash ./scripts/display-system-info.sh
  - export TRAVIS_SD_START_TIME=$(date -u +%s)
  - wget https://github.com/operator-framework/operator-sdk/releases/download/v0.8.1/operator-sdk-v0.8.1-x86_64-linux-gnu
  - mkdir -p $HOME/bin
  - mv operator-sdk-v0.8.1-x86_64-linux-gnu $HOME/bin/operator-sdk
  - chmod +x $HOME/bin/operator-sdk
  - export PATH="$HOME/bin:$PATH"

install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/onsi/ginkgo/ginkgo

script:
  - make docker-build
  - make test-e2e
  - make travis-build

after_script:
  - docker logout
  - make dingding

after_failure:
  - export TRAVIS_SD_STATUS=failed

after_success:
  - export TRAVIS_SD_STATUS=succeeded

notifications:
  email: false
