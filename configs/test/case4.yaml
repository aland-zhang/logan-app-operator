java:
  settings:
    registry: "registry.logan.local"
  oEnvs:
    app:
      test:
        port: 8082
        replicas: 2
        health: /health2
        env:
          # Podpreset
          - name: SPRING_ZIPKIN_ENABLED2
            value: "false"
        nodeSelector:
          logan/envA: A
          logan/envB: B
        resources:
          limits:
            cpu: "4"
            memory: "4Gi"
          requests:
            cpu: "3"
            memory: "3Gi"
        subDomain: "2exp.logan.local"
  app:
    port: 8083
    replicas: 3
    health: /health3
    env:
      # Podpreset
      - name: SPRING_ZIPKIN_ENABLED
        value: "true"
    nodeSelector:
      logan/envA: NewA
      logan/envC: C
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
      requests:
        cpu: "1"
        memory: "1Gi"
    subDomain: "3exp.logan.local"