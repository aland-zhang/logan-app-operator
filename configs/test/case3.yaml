## Java应用默认配置
java:
  settings:
    registry: "registry.logan.local"
  oEnvs:
    app:
      test:
  app:
    port: 8083
    replicas: 3
    health: /health3
    env:
      # Podpreset
      - name: SPRING_ZIPKIN_ENABLED
        value: "true"
    nodeSelector:
      logan/env: test
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
      requests:
        cpu: "1"
        memory: "1Gi"
    subDomain: "3exp.logan.local"
