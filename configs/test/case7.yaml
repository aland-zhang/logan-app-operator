php:
  oEnvs:
    sidecar:
      test:
  sideCarContainers:
    - name: sidecar
      image: '${REGISTRY}/logancloud/logan-pulse-sidecar:0.1.2'
      imagePullPolicy: Always
      env:
        - name: SPRING_PROFILES_ACTIVE
          value: "${ENV}"
      lifecycle:
        preStop:
          exec:
            command: ["/bin/sh", "-c", "/opt/shell/sidecar_pre_stop.sh"]
      ports:
        - name: http
          containerPort: 5678
          protocol: TCP
      resources:
        limits:
          cpu: '2'
          memory: 2Gi
        requests:
          cpu: '1'
          memory: 512Mi
      volumeMounts:
        - mountPath: /opt/data
          name: shared-data


