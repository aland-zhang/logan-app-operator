php:
  settings:
    registry: "registry.logan.local"
    appHealthPort: 5678
  oEnvs:
    app:
      dev:
        subDomain: "dev.logan.local"
        nodeSelector:
          logan/env: dev
      test:
        nodeSelector:
          logan/env: test
        subDomain: "test.logan.local"
      prod:
        settings:
          registry: "harbor.logan.inner"
        subDomain: "logan.com"
    sidecar:
      test:
        env:
          - name: A
            value: "A"
          - name: B
            value: "B"
  sideCarContainers:
    - name: sidecar
      env:
        - name: A
          value: "newA"
        - name: C
          value: "C"


